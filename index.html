<!doctype html>
<html class="no-js" lang="">

  <head>
    <meta charset="utf-8">
    <title>Mturner KO Training</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/vendor/knockout-3.5.6.min.js"></script>
  <body>
    <main class="main-content">
      <h1>Employee Database</h1>

      <h2>Add new employee</h2>
      <p>Status (Online): <input type="checkbox" data-bind="" /></p>
      <p>Photo (url): <input type="url" data-bind="" /></p>
      <p>First name: <input data-bind="" /></p>
      <p>Last name: <input data-bind="" /></p>
      <p>DOB: <input type="date" data-bind="" /></p>
      <p>Email: <input type="email" data-bind="" /></p>
      <p>Phone: <input type="tel" data-bind="" /></p>
      <p>Address: <input data-bind="" /></p>
      <p>About: <input data-bind="" /></p>
      <p>Registered: <input type="type="date"" data-bind="" /></p>
      <p>Greeting: <input data-bind="" /></p>
      <p>Department: <input data-bind="" /></p>
      <p> Favorite Animal:
        <select data-bind="options: availableAnimals"></select>
      </p>
      <p>
        <button data-bind="">Add</button>
      </p>
      <h2>Employee List</h2>
      <ul data-bind="foreach: inventory">
        <li>
          <img data-bind="attr: {src: $data.picture}">
          <p><strong>Full Name: </strong><span data-bind="text: $data.name.last + ', ' + $data.name.first"></span></p>
          <p><strong>Date of Birth: </strong><span data-bind="text: $data.birthday"></span></p>
          <p><strong>Status:</strong>
          <!-- ko if: $data.isActive == true -->
          <span>Online</span>
          <!-- /ko -->
          <!-- ko if: $data.isActive == false -->
          <span>Offline</span>
          <!-- /ko -->
          </p>
          <p><strong>Email: </strong> <span data-bind="text: $data.email"></span></p>
          <p><strong>Department: </strong><span data-bind="text: $data.department"></span></p>
        </li>
        <br>
      </ul>
    </main>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
